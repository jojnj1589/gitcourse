<html>

<head>

    <title>

        Contactar

    </title>

</head>

<body>

    <h1>Contactanos</h1>

    <form action="/mail/" method="POST">{% csrf_token %}

        <p>Asunto: <input type="text" name="subject"></p>
        <p>Email: <input type="text" name="email"></p>
        <p>Mensaje: <textarea name="mensaje" rows="15" cols="45"></textarea></p>
        <input type="submit" value="ENVIAR">

    </form>

</body>


</html>
